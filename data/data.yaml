---
properties:
  - name: action
    description: |
      Tofu actions to execute.
    type: list
    defaultValue: "validate,plan,apply"
    required: false

  - name: fmt_option
    description: |
      Options for the fmt command, see the OpenTofu [fmt command](https://opentofu.org/docs/cli/commands/fmt/) documentation.
    type: string
    required: false

  - name: init_option
    description: |
      Tofu init command options, see the OpenTofu [init command](https://opentofu.org/docs/cli/commands/init/) documentation.
    type: string
    required: false

  - name: no_log
    description: |
      Suppress tofu command output for `plan`, `apply` and `destroy` action.
    type: bool
    defaultValue: false
    required: false

  - name: parallelism
    description: |
      Number of concurrent operations.
    type: integer
    defaultValue: 0
    required: false

  - name: refresh
    description: |
      Enables refreshing of the state before `plan` and `apply` commands.
    type: bool
    defaultValue: true
    required: false

  - name: root_dir
    description: |
      Root directory where the tofu files live.
    type: string
    required: false

  - name: targets
    description: |
      Targets to run `plan` or `apply` action on.
    type: list
    required: false

  - name: tofu_version
    description: |
      Tofu version to use.
    type: string
    required: false
