---
properties:
  - name: action
    description: |
      Tofu actions to execute.
    type: list
    defaultValue: "validate,plan"
    required: false

  - name: fmt_option
    description: |
      Options for the fmt command, see the OpenTofu [fmt command](https://opentofu.org/docs/cli/commands/fmt/) documentation.
    type: string
    required: false

  - name: init_option
    description: |
      Tofu init command options, see the OpenTofu [init command](https://opentofu.org/docs/cli/commands/init/) documentation.
    type: string
    required: false

  - name: insecure_skip_verify
    description: |
      Skip SSL verification.
    type: bool
    defaultValue: false
    required: false

  - name: log_level
    description: |
      Plugin log level.
    type: string
    defaultValue: "info"
    required: false

  - name: environment
    description: |
      Plugin environment variables exposed to all tofu commands. In contrast to the step environment,
      this option can be used if environment variables are to be used in conjunction with `from_secret`.
      Example:

      ```yaml
      steps:
      - name: tofu
        image: quay.io/thegeeklab/wp-opentofu
        settings:
          action:
            - plan
          environment:
            AWS_ACCESS_KEY_ID:
              from_secret: AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY:
              from_secret: AWS_SECRET_ACCESS_KEY
      ```
    type: map
    required: false

  - name: no_log
    description: |
      Suppress tofu command output for `plan`, `apply` and `destroy` action.
    type: bool
    defaultValue: false
    required: false

  - name: parallelism
    description: |
      Number of concurrent operations.
    type: integer
    defaultValue: 0
    required: false

  - name: refresh
    description: |
      Enables refreshing of the state before `plan` and `apply` commands.
    type: bool
    defaultValue: true
    required: false

  - name: root_dir
    description: |
      Root directory where the tofu files live.
    type: string
    required: false

  - name: targets
    description: |
      Targets to run `plan` or `apply` action on.
    type: list
    required: false

  - name: tofu_version
    description: |
      Tofu version to use.
    type: string
    required: false
